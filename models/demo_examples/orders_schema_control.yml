models:
  - name: orders_schema_control
    config:
      contract:
        enforced: true
    columns:
      - name: order_id
        data_type: string
        description: order identifier
        tests:
          - unique
          - not_null
      - name: order_total
        data_type: numeric(10, 2)
      - name: order_date
        data_type: date